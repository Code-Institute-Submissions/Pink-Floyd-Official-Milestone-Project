    <section>
            <div class="row no-gutters" id="hire-top-row">
                <div class="col-12 col-lg-10 offset-lg-1">
                    <h4 class="hire-form-text">Please fill in your contact details below and the date you would like to hire the band for and we will review your request:</h4>
                </div>
            </div>

            <div class="row no-gutters" id="hire-bottom-row">

                <div class="col-12 col-lg-6 offset-lg-1">
                    <img alt="This image cannot be displayed" src="assets/images/pulse_live.jpg" class="hire-img">
                </div>

                <div class="col-12 col-lg-4">
                    <form class="hire-form">

                        <div>
                            <label for="InputName" class="hire-form-label">Name:</label>
                            <input type="text" class="form-control hire-form-box" id="InputName" aria-describedby="nameHelp" placeholder="Please enter your full name">
                            <small id="nameHelp" class="hire-form-subtext">So we know who you are...</small>
                        </div>

                        <div>
                            <label for="InputEmail" class="hire-form-label">Email:</label>
                            <input type="email" class="form-control hire-form-box" id="InputEmail" aria-describedby="emailHelp" placeholder="Please enter your email">
                            <small id="emailHelp" class="hire-form-subtext">So we can contact you...</small>
                        </div>

                        <div>
                            <label for="InputDate" class="hire-form-label">Date:</label>
                            <input type="date" class="form-control hire-form-box" id="InputDATE" aria-describedby="dateHelp">
                            <small id="dateHelp" class="hire-form-subtext">So we know when to play...</small>
                        </div>

                        <div>
                            <label for="InputComments" class="hire-form-label">Additional Comments:</label>
                            <input type="text" class="form-control hire-form-box" id="InputComments">
                        </div>
                        <button type="submit" class="btn hire-submit">Submit</button>
                    </form>
                </div>
            </div>
        <!--REFERENCE 7-->
